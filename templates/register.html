{% extends 'base.html' %}
{% block content %}

  <div class="main">
    {%if not user %}
        <h3> Register an account</h3>
        <p>
            
        </p>
        {%if msg %}
            <p style="color: red"> {{ msg }}</p>
        {% endif %}
        <form action="{{url_for('register')}}" method="POST" class="col s6">
            <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input {%if form %} value="{{form['user']}}"{%endif%} name="user" id="user" type="text" class="validate">
            <label for="user">Your name</label>
            </div>
            <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input {%if form %}value="{{form['email']}}"{%endif%} name="email" id="email" type="text" class="validate">
            <label for="email">Your e-mail</label>
            </div>
            <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input {%if form %}value="{{form['password']}}"{%endif%} name="password" id="password" type="password" class="validate">
            <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light red" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    {% else %}
    <p>You are logged in as {{user}}!</p>
    {% endif %}
  </div>


{% endblock %}
